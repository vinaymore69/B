<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Scheduling Simulator</title>
    <link href="https://fonts.cdnfonts.com/css/moonwalk" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <h1 name="heading"><u>Proces</u>s <u>Schedulin</u>g <u>Simulato</u>r..</h1>

        <div>
            <label name="heading">Number of Processes: </label>
            <input name="heading" type="number" id="numProcesses" min="1" oninput="validateInput(this)" required>
            <button name="heading" onclick="createProcessInputs()">Create Inputs</button>
        </div>
        <div>
            <label name="heading">Select Scheduling Algorithm:</label>
            <select id="algorithm" >
                <option  value="FCFS">First-Come, First-Served (FCFS)</option>
                <option value="SJF">Shortest Job First (SJF)</option>
                <option value="preSJF">Shortest Job First (SJF:Preemptive)</option>
                <option value="Priority">Priority Scheduling</option>
                <option value="prePriority">Priority Scheduling (Priority:Preemptive)</option>
                <option value="roundRobbin">Round Robbin</option>
                <option value="timeSlice">Time Slice</option>
            </select>
        </div>
        <div id="preemptiveOptions" style="display: none;">
            <label>Preemptive Scheduling:</label>
            <input type="radio" name="preemptive" id="preemptive" value="true"> Yes
            <input type="radio" name="preemptive" id="nonPreemptive" value="false" checked> No
        </div>
        <div id="processInputs"></div>
        <button onclick="simulate()" style="display: none;" id="simulate">Simulate</button>
        <div id="results"></div>
        <div id="results1"></div>
        <div id="ganttChart"></div>
    </div>

    <!-- Load GSAP and SplitText libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/SplitText.min.js"></script>
    

    <!-- Your custom animation script (gsap.js) -->
    <script src="gsap.js"></script>

    
    <script src="index.js"></script>
</body>
</html>
